<!doctype html>
<HTML lang="en">
	<head>
		<title>Welcome to the To-do application!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="ToDoList.css">
        <script src="ToDoList.js"></script>

    </head>
    <body id="mainBody">

        <div class="box">

        <h1>Your To-do list</h1>
            
        <form name="insertTaskForm" action="#" onsubmit="return validateNewTask()" 
                method="post">

                <label>New task: <br>
                    <input type="text" name="newTask">
                    <input type="submit" value="Add task">
                    <span id="newTaskFeedback"></span>
                </label>
        

        <div id="checkboxes">
            <br>
            <label>To do list!</label>
            <br>
            <ul id="taskList">
              
              <!--We start with an empty unordered list!-->

            </ul>
        </div>

    </form>

    <br><br>
    <label>
        <button onclick="removeItems()" class="regularButtons">Remove selected items</button> 
        <span id="removeItemsFeedback"></span>
    </label>
    <br><br>
    <label>
        <button onclick="completeItems()" class="regularButtons">Mark / Unmark as completed</button> 
        <span id="completeItemsFeedback"></span>
    </label>
    <br><br>
    <label>
        <button onclick="filterItems()" class="regularButtons">Filter completed tasks</button>
        <span id="filteredItemsFeedback"></span>
    </label>
    <br><br>
    <label>
        <button onclick="unfilterItems()" class="regularButtons">Unfilter all tasks</button>
        <span id="filteredItemsFeedback"></span>
    </label>
    <br>
    <br>
    <label>
        <button onclick="localstorageSave()" class="rightButtons" id="saveButton">Save to-do list in localstorage</button>
        <span id="localstorageSaveFeedback"></span>
    </label>
    <label>
        <button onclick="localstorageRemove()" class="rightButtons" id="clearButton">Remove list from localstorage</button> 
        <span id="localstorageRemoveFeedback"></span>
    </label>
    </div>

    </body>
</html>
